name: tests

on:
  push:
  pull_request:

jobs:
  pytest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.13"
      - name: Install dependencies
        run: python -m pip install -r requirements.txt
      - name: Run tests
        # ðŸ‘‡ AGREGA ESTO
        env:
          DB_USER: test
          DB_PASSWORD: test
          DB_HOST: localhost
          DB_NAME: test_db
          DB_PORT: 3306
          TEST_MODE: "1"
        run: python -m pytest -q
