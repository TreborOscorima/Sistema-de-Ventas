# Sistema de Ventas - Stack de producción
# Uso: docker compose up -d
# Un solo puerto: http://<IP-PUBLICA>:8101  (frontend + API bajo /api)
# Más adelante: poner Nginx Proxy Manager delante con dominio.
# MySQL y Redis no se exponen al host (solo red interna Docker).
# Si MySQL queda "Restarting": docker compose down -v && docker compose up -d (volumen limpio). Ver: docker compose logs mysql

services:
  mysql:
    image: mysql:8.0
    container_name: sistema_ventas_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-sistema_ventas_secret}
      MYSQL_DATABASE: ${DB_NAME:-sistema_ventas}
      # La imagen MySQL no permite MYSQL_USER=root; usar siempre un usuario de aplicación
      MYSQL_USER: app
      MYSQL_PASSWORD: ${DB_PASSWORD:-sistema_ventas_secret}
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    healthcheck:
      # MYSQL_PWD evita poner la contraseña en la línea de comandos (caracteres especiales)
      test: ["CMD-SHELL", "MYSQL_PWD=$$MYSQL_ROOT_PASSWORD mysql -h localhost -u root -e 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 60s

  redis:
    image: redis:7-alpine
    container_name: sistema_ventas_redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sistema_ventas_app
    restart: unless-stopped
    # service_started: el entrypoint de la app ya espera a MySQL/Redis con reintentos
    depends_on:
      mysql:
        condition: service_started
      redis:
        condition: service_started
    environment:
      ENV: ${ENV:-prod}
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: app
      DB_PASSWORD: ${DB_PASSWORD:-sistema_ventas_secret}
      DB_NAME: ${DB_NAME:-sistema_ventas}
      REDIS_URL: redis://redis:6379/0
      # Mismo origen que el frontend: http://<IP>:8101/api (NPM luego: https://dominio.com/api)
      PUBLIC_API_URL: ${PUBLIC_API_URL:-http://localhost:8101/api}
      AUTH_SECRET_KEY: ${AUTH_SECRET_KEY:-change-me-min-32-chars-for-production}
      ALLOW_MEMORY_RATE_LIMIT_FALLBACK: "0"
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    container_name: sistema_ventas_nginx
    restart: unless-stopped
    depends_on:
      - app
    ports:
      - "8101:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf:ro

volumes:
  mysql_data:
  redis_data:
